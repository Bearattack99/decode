<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Message Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --danger: #f72585;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            transition: all 0.3s ease;
        }
        
        h1 {
            color: var(--dark);
            text-align: center;
            margin-bottom: 24px;
            font-weight: 600;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-family: inherit;
            font-size: 16px;
            resize: none;
            min-height: 120px;
            transition: border 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .encode-btn {
            background-color: var(--primary);
            color: white;
        }
        
        .encode-btn:hover {
            background-color: var(--secondary);
        }
        
        .decode-btn {
            background-color: var(--success);
            color: white;
        }
        
        .decode-btn:hover {
            background-color: #3a86ff;
        }
        
        .result-container {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .result-title {
            color: var(--dark);
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        #resultText {
            font-size: 16px;
            line-height: 1.6;
            word-break: break-word;
        }
        
        .copy-btn {
            background-color: var(--accent);
            color: white;
            margin-top: 15px;
            padding: 10px;
            width: 100%;
        }
        
        .copy-btn:hover {
            background-color: #3a86ff;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--dark);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”’ Secret Message Converter</h1>
        
        <div class="input-group">
            <textarea id="inputText" placeholder="Type your secret message here..."></textarea>
        </div>
        
        <div class="button-group">
            <button class="encode-btn" onclick="encode()">
                <span>Encode</span>
            </button>
            <button class="decode-btn" onclick="decode()">
                <span>Decode</span>
            </button>
        </div>
        
        <div class="result-container" id="resultContainer">
            <h3 class="result-title">Result:</h3>
            <p id="resultText"></p>
            <button class="copy-btn" onclick="copyResult()">Copy to Clipboard</button>
        </div>
    </div>
    
    <div class="notification" id="notification">Copied to clipboard!</div>
    
    <script>
        const encodingMap = {
            'a': 'a', 'b': 'c', 'c': 'e', 'd': 'f', 'e': 'h',
            'f': 'j', 'g': 'l', 'h': 'm', 'i': 'o', 'j': 'q',
            'k': 's', 'l': 't', 'm': 'v', 'n': 'x', 'o': 'y',
            'p': 'b', 'q': 'd', 'r': 'g', 's': 'i', 't': 'k',
            'u': 'n', 'v': 'p', 'w': 'r', 'x': 'u', 'y': 'w',
            'z': 'z',
            'A': 'A', 'B': 'C', 'C': 'E', 'D': 'F', 'E': 'H',
            'F': 'J', 'G': 'L', 'H': 'M', 'I': 'O', 'J': 'Q',
            'K': 'S', 'L': 'T', 'M': 'V', 'N': 'X', 'O': 'Y',
            'P': 'B', 'Q': 'D', 'R': 'G', 'S': 'I', 'T': 'K',
            'U': 'N', 'V': 'P', 'W': 'R', 'X': 'U', 'Y': 'W',
            'Z': 'Z'
        };

        // Create decoding map
        const decodingMap = {};
        for (const key in encodingMap) {
            decodingMap[encodingMap[key]] = key;
        }

        function transformText(text, map) {
            return text.split('').map(char => map[char] || char).join('');
        }

        function encode() {
            const input = document.getElementById('inputText').value.trim();
            if (!input) {
                showNotification("Please enter some text first!");
                return;
            }
            
            const result = transformText(input, encodingMap);
            showResult(result);
        }

        function decode() {
            const input = document.getElementById('inputText').value.trim();
            if (!input) {
                showNotification("Please enter some text first!");
                return;
            }
            
            const result = transformText(input, decodingMap);
            showResult(result);
        }

        function showResult(text) {
            const resultContainer = document.getElementById('resultContainer');
            const resultText = document.getElementById('resultText');
            
            resultText.textContent = text;
            resultContainer.style.display = 'block';
            
            // Scroll to result if it's not fully visible
            resultContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function copyResult() {
            const resultText = document.getElementById('resultText').textContent;
            navigator.clipboard.writeText(resultText)
                .then(() => showNotification("Copied to clipboard!"))
                .catch(err => showNotification("Failed to copy!"));
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.opacity = 1;
            
            setTimeout(() => {
                notification.style.opacity = 0;
            }, 2000);
        }
        
        // Auto-resize textarea as user types
        document.getElementById('inputText').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
