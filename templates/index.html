<!DOCTYPE html>
<html>
<head>
    <title>Encoder/Decoder</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Secret Message Converter</h1>
        <form method="POST">
            <textarea name="input_text" placeholder="Type your message here..."></textarea>
            <div class="buttons">
                <button type="submit" name="encode">Encode</button>
                <button type="submit" name="decode">Decode</button>
            </div>
        </form>
        {% if result %}
        <div class="result">
            <h3>Result:</h3>
            <p>{{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
